<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Julie Zimmi Blog</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff6f3c 0%, #d35400 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff3e0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 32px;
    }
    .header-img {
      margin-top: 40px;
      width: 500px;
      max-width: 92vw;
      height: auto;
      border-radius: 28px;
      box-shadow: 0 6px 42px rgba(44, 20, 0, 0.28);
      border: 6px solid #fff3e0;
      background: #fff;
      object-fit: cover;
      display: block;
    }
    .blog-title {
      font-size: 2.7rem;
      font-weight: bold;
      margin: 30px 0 20px;
      color: #fff;
      letter-spacing: 2.5px;
      text-shadow:
        0 3px 20px #d35400,
        0 1px 4px #fff,
        0 0 12px #ff6f3c;
      text-align: center;
    }
    .menu {
      display: flex;
      gap: 34px;
      justify-content: center;
      background: #fff3e0;
      border-radius: 32px;
      box-shadow: 0 3px 18px rgba(0,0,0,0.10);
      padding: 15px 60px;
      margin-bottom: 34px;
    }
    .menu-btn {
      background: #ff6f3c;
      border: none;
      color: #fff3e0;
      padding: 12px 40px;
      cursor: pointer;
      border-radius: 24px;
      font-size: 1.20rem;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
      letter-spacing: 1.5px;
      outline: none;
      box-shadow: 0 2px 6px #ffb36c44;
    }
    .menu-btn:hover, .menu-btn.active {
      background: #ffa36c;
      color: #222;
    }
    .folders-row {
      display: none;
      justify-content: center;
      gap: 26px;
      margin: 30px 0 0;
      animation: fadeIn 0.5s;
    }
    .folders-row.active {
      display: flex;
    }
    .folder-btn {
      background: #fff3e0;
      border: none;
      color: #d35400;
      padding: 19px 38px 19px 62px;
      cursor: pointer;
      border-radius: 22px;
      font-size: 1.24rem;
      font-weight: 600;
      position: relative;
      min-width: 190px;
      transition: background 0.2s, color 0.2s;
      letter-spacing: 1px;
      box-shadow: 0 2px 14px #ffd18088;
      outline: none;
      text-align: left;
    }
    .folder-btn:hover, .folder-btn.active {
      background: #ffd180;
      color: #222;
    }
    .folder-btn::before {
      content: '';
      position: absolute;
      left: 24px;
      top: 16px;
      width: 34px;
      height: 28px;
      background: #ffc107;
      border-radius: 6px 6px 2px 2px;
      box-shadow: 0 8px 0 0 #ffb300 inset;
      z-index: 1;
    }
    .folder-btn::after {
      content: '';
      position: absolute;
      left: 31px;
      top: 9px;
      width: 19px;
      height: 11px;
      background: #ffe082;
      border-radius: 2px 8px 2px 2px;
      z-index: 2;
    }
    .subfolders-row {
      display: none;
      justify-content: center;
      gap: 26px;
      margin: 20px 0 0;
      animation: fadeIn 0.5s;
    }
    .subfolders-row.active {
      display: flex;
    }
    .subfolder-btn {
      background: #e1bee7;
      border: none;
      color: #6d1b7b;
      padding: 18px 40px 18px 62px;
      cursor: pointer;
      border-radius: 22px;
      font-size: 1.15rem;
      font-weight: 600;
      position: relative;
      min-width: 200px;
      transition: background 0.2s, color 0.2s;
      letter-spacing: 1px;
      box-shadow: 0 2px 14px #ba68c877;
      outline: none;
      text-align: left;
    }
    .subfolder-btn:hover, .subfolder-btn.active {
      background: #ce93d8;
      color: #222;
    }
    .subfolder-btn::before {
      content: '';
      position: absolute;
      left: 24px;
      top: 14px;
      width: 34px;
      height: 26px;
      background: #d1c4e9;
      border-radius: 6px 6px 2px 2px;
      box-shadow: 0 8px 0 0 #b39ddb inset;
      z-index: 1;
    }
    .subfolder-btn::after {
      content: '';
      position: absolute;
      left: 31px;
      top: 8px;
      width: 15px;
      height: 8px;
      background: #ede7f6;
      border-radius: 2px 8px 2px 2px;
      z-index: 2;
    }
    .gallery {
      display: none;
      gap: 22px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 36px 0 0;
      animation: fadeIn 0.5s;
    }
    .gallery.active {
      display: flex;
    }
    .gallery img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border: 4px solid #ff6f3c;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.45);
      transition: transform 0.21s, border 0.21s;
      cursor: pointer;
      background: #fff;
    }
    .gallery img:hover {
      transform: scale(1.08) rotate(-2deg);
      border: 4px solid #ffa36c;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Halloween-images/Halloween1.jpg" alt="Halloween1" class="header-img" />
    <div class="blog-title">Julie Zimmi Blog</div>
    <nav class="menu">
      <button class="menu-btn" id="showFoldersBtn">Menu</button>
    </nav>
    <div class="folders-row" id="foldersRow">
      <button class="folder-btn" id="showSubfolderBtn">Folders</button>
    </div>
    <div class="subfolders-row" id="subfoldersRow">
      <button class="subfolder-btn" id="showGalleryBtn">Halloween Images</button>
    </div>
    <section class="gallery" id="gallerySection">
      <img src="Halloween-images/Halloween1.jpg" alt="Halloween1">
      <img src="Halloween-images/Halloween2.jpg" alt="Halloween2">
      <img src="Halloween-images/Halloween3.jpg" alt="Halloween3">
      <img src="Halloween-images/Halloween4.jpg" alt="Halloween4">
      <img src="Halloween-images/Halloween5.jpg" alt="Halloween5">
    </section>
  </div>
  <script>
    // Elements
    const showFoldersBtn = document.getElementById('showFoldersBtn');
    const foldersRow = document.getElementById('foldersRow');
    const showSubfolderBtn = document.getElementById('showSubfolderBtn');
    const subfoldersRow = document.getElementById('subfoldersRow');
    const showGalleryBtn = document.getElementById('showGalleryBtn');
    const gallerySection = document.getElementById('gallerySection');

    // Menu system logic
    showFoldersBtn.addEventListener('click', () => {
      foldersRow.classList.toggle('active');
      subfoldersRow.classList.remove('active');
      gallerySection.classList.remove('active');
    });
    showSubfolderBtn.addEventListener('click', () => {
      subfoldersRow.classList.toggle('active');
      gallerySection.classList.remove('active');
    });
    showGalleryBtn.addEventListener('click', () => {
      gallerySection.classList.toggle('active');
    });
  </script>
</body>
</html>
