<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Julie Zimmi Blog - Halloween Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }
        .gallery img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.15);
            background: #fff;
            padding: 4px;
        }
        .caption {
            text-align: center;
            margin-top: 4px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Julie Zimmi Blog - Halloween Gallery</h1>
    </header>
    <main>
        <section class="gallery">
            <div>
                <img src="Halloween-images/Halloween1.jpg" alt="Halloween 1">
                <div class="caption">Halloween 1</div>
            </div>
            <div>
                <img src="Halloween-images/Halloween2.jpg" alt="Halloween 2">
                <div class="caption">Halloween 2</div>
            </div>
            <div>
                <img src="Halloween-images/Halloween3.jpg" alt="Halloween 3">
                <div class="caption">Halloween 3</div>
            </div>
            <div>
                <img src="Halloween-images/Halloween4.jpg" alt="Halloween 4">
                <div class="caption">Halloween 4</div>
            </div>
            <div>
                <img src="Halloween-images/Halloween5.jpg" alt="Halloween 5">
                <div class="caption">Halloween 5</div>
            </div>
        </section>
    </main>
</body>
</html>
